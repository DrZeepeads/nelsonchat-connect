<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for basic settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NelsonChat-Connect - Your Pediatric Assistant." />
    <meta name="author" content="NelsonBot Team" />

    <!-- SEO and Open Graph metadata -->
    <meta name="keywords" content="NelsonChat, Pediatrics, AI Assistant, Medical Knowledge" />
    <meta property="og:title" content="NelsonChat-Connect" />
    <meta property="og:description" content="A lovable, AI-powered pediatric assistant for quick insights and learning." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nelsonchat-connect.com/" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts and Styles -->
    <link rel="stylesheet" href="/src/styles/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Page Title -->
    <title>NelsonChat-Connect</title>
  </head>

  <body>
    <!-- Main content root -->
    <div id="root"></div>

    <!-- JavaScript Dependencies -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module" async></script>
    <script type="module" src="/src/main.tsx" async></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
